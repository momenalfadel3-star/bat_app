name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev libffi-dev libsqlite3-dev libxml2-dev libxslt1-dev libreadline-dev libgdbm-dev liblzma-dev
        pip3 install --user virtualenv
        export PATH=$HOME/.local/bin:$PATH
        pip3 install buildozer cython==0.29.33

    - name: Build Android APK
      run: |
        # Use the buildozer.spec in the root
        buildozer android debug
      env:
        ACCEPT_SDK_LICENSE: "yes"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
