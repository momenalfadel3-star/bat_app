name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libbz2-dev libssl-dev libffi-dev libsqlite3-dev libxml2-dev libxslt1-dev libreadline-dev libgdbm-dev liblzma-dev
        pip3 install --user virtualenv
        export PATH=$HOME/.local/bin:$PATH
        pip3 install buildozer

    - name: Build Android APK
      run: |
        cd /home/ubuntu/project/python-main
        buildozer android debug deploy run

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: /home/ubuntu/project/python-main/bin/*.apk
