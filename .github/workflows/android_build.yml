name: Android Build Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libffi-dev \
          libssl-dev \
          openjdk-17-jdk \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libsqlite3-dev \
          libbz2-dev \
          liblzma-dev

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: Build with Buildozer
      run: |
        # Use buildozer to build the debug APK
        # We use 'yes' to accept all SDK licenses automatically
        yes | buildozer android debug
      env:
        # Increase build speed and avoid some common NDK issues
        BUILDOZER_ALLOW_KIVY_DEVELOP_BRANCH: 1

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Bat-App-APK
        path: bin/*.apk
